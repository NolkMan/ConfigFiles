# Bind specific workspaces to specific screens
workspace $ws1  output $monitor_main
workspace $ws2  output $monitor_main
workspace $ws3  output $monitor_main
workspace $ws4  output $monitor_main
workspace $ws5  output $monitor_main
workspace $ws6  output $monitor_main
workspace $ws7  output $monitor_main
workspace $ws8  output $monitor_main
workspace $ws9  output $monitor_main
workspace $ws10 output $monitor_main

workspace $altws1  output $monitor_alt
workspace $altws2  output $monitor_alt
workspace $altws3  output $monitor_alt
workspace $altws4  output $monitor_alt
workspace $altws5  output $monitor_alt
workspace $altws6  output $monitor_alt
workspace $altws7  output $monitor_alt
workspace $altws8  output $monitor_alt
workspace $altws9  output $monitor_alt
workspace $altws10 output $monitor_alt

# switch to workspace
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5
bindsym $mod+6 workspace $ws6
bindsym $mod+7 workspace $ws7
bindsym $mod+8 workspace $ws8
bindsym $mod+9 workspace $ws9
bindsym $mod+0 workspace $ws10

bindsym $mod+Control+1 workspace $altws1
bindsym $mod+Control+2 workspace $altws2
bindsym $mod+Control+3 workspace $altws3
bindsym $mod+Control+4 workspace $altws4
bindsym $mod+Control+5 workspace $altws5
bindsym $mod+Control+6 workspace $altws6
bindsym $mod+Control+7 workspace $altws7
bindsym $mod+Control+8 workspace $altws8
bindsym $mod+Control+9 workspace $altws9
bindsym $mod+Control+0 workspace $altws10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4
bindsym $mod+Shift+5 move container to workspace $ws5
bindsym $mod+Shift+6 move container to workspace $ws6
bindsym $mod+Shift+7 move container to workspace $ws7
bindsym $mod+Shift+8 move container to workspace $ws8
bindsym $mod+Shift+9 move container to workspace $ws9
bindsym $mod+Shift+0 move container to workspace $ws10

bindsym $mod+Control+Shift+1 move container to workspace $altws1
bindsym $mod+Control+Shift+2 move container to workspace $altws2
bindsym $mod+Control+Shift+3 move container to workspace $altws3
bindsym $mod+Control+Shift+4 move container to workspace $altws4
bindsym $mod+Control+Shift+5 move container to workspace $altws5
bindsym $mod+Control+Shift+6 move container to workspace $altws6
bindsym $mod+Control+Shift+7 move container to workspace $altws7
bindsym $mod+Control+Shift+8 move container to workspace $altws8
bindsym $mod+Control+Shift+9 move container to workspace $altws9
bindsym $mod+Control+Shift+0 move container to workspace $altws10

